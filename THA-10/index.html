<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>FLIP GAME</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	
</head>
<body>
	<div>
		<div class="grid">
			<script type="text/javascript">	
				for(let i=0;i<16;i++)
				{
					var x=document.createElement("div");
					x.className +="items";
					x.setAttribute('id',i+1)
					document.querySelector(".grid").appendChild(x);
				}
			</script>
		</div>
		<script type="text/javascript" src="./script.js"></script>
	</div>
</body>
</html>
